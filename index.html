<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery App</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>
<style>
    .lightblue {
        background-color: lightblue;
    }
    .lightgreen{
        background-color: lightgreen;
    }
</style>
<body ng-app="MyApp" layout="column">
<md-toolbar>
    <h1>Grocery List Application</h1>
</md-toolbar>
<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
        <md-list>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="img/noun_75333_cc.svg" class="avatar"></md-icon>
                    <h2>Broccoli</h2>
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button>
                    <md-icon md-svg-src="img/noun_75334_cc.svg" class="avatar"></md-icon>
                    <h2>Bananas</h2>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-content id="content" class="lightgreen" flex>
        <md-input-container class="md-icon-float md-block" flex="30">
            <!-- Use floating label instead of placeholder -->
            <label>What to add?</label>
                <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                <input ng-model="user.name" type="text">
        </md-input-container>
    </md-content>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script>
    angular.module('MyApp',['ngMaterial'])
            .run(function(){
                console.log('MyApp is ready')
            })
</script>
</body>
</html>
